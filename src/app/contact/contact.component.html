<div class="contact-container">
  <h1>Contact Us</h1>
  <p>
    Have any questions, suggestions, or would like to get involved? Feel free to reach out to us by filling out the form below.
  </p>

  <form (ngSubmit)="onSubmit()" #contactNgForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" required class="form-control" placeholder="Your Name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" required class="form-control" placeholder="Your Email">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" [(ngModel)]="contactForm.message" name="message" required class="form-control" rows="5" placeholder="Your Message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="contactNgForm.invalid">Send Message</button>
  </form>
</div>
