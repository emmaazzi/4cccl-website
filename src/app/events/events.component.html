<div class="events-section">
  <h2>Upcoming Events</h2>
  <div *ngIf="upcomingEvents.length > 0; else noUpcoming">
    <div *ngFor="let event of upcomingEvents" class="event-card">
      <h3>{{ event.name }}</h3>
      <p>Date: {{ event.date | date: 'longDate' }}</p>
      <p>{{ event.description }}</p>
    </div>
  </div>
  <ng-template #noUpcoming>
    <p>No upcoming events at the moment. Stay tuned!</p>
  </ng-template>

  <h2>Past Events</h2>
  <div *ngIf="pastEvents.length > 0; else noPast">
    <div *ngFor="let event of pastEvents" class="event-card">
      <h3>{{ event.name }}</h3>
      <p>Date: {{ event.date | date: 'longDate' }}</p>
      <p>{{ event.description }}</p>
    </div>
  </div>
  <ng-template #noPast>
    <p>No past events to display at this time.</p>
  </ng-template>
</div>
